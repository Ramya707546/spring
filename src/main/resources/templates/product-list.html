<!DOCTYPE html>
<html>
   <head>
  <title>product List</title>
   </head>
   <body>
	  <div>
		<h1>product List</h1>
		<table border="2px">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>MadeIn</th>
				<th>Price</th>
				<th>Qunatity</th>
				<th>DiscountRate</th>
				<th>TaxPrice</th>
				<th>Discountprice</th>
				<th>Offerprice</th>
				<th>Finalprice</th>
				<th>Stockvalue</th>
				<th>actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.madeIn}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.quantity}"></td>
				<td th:text="${product.discountRate}"></td>
				<td th:text="${product.taxPrice}"></td>
				<td th:text="${product.discountPrice}"></td>
				<td th:text="${product.offerPrice}"></td>
				<td th:text="${product.finalPrice}"></td>
				<td th:text="${product.stockValue}"></td>
				<td><a th:href="@{'/delete/'+${product.id}}">delete</a>
					<td><a th:href="@{'/edit/'+${product.id}}">edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	  </div>
   </body>
   </html>
